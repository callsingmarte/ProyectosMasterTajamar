<!--Filters-->
<div class="row mb-4">
  <div class="col-md-6">
    <div class="input-group">
      <input type="text"
             class="form-control"
             placeholder="Search by name"
             [(ngModel)]="query"
             [(ngModelChange)]="filterArticles()" />
      <button class="btn btn-primary" type="button">Search</button>
    </div>
  </div>
  <div class="col-md-4">
    <select id="categoryFilter"
            class="form-select"
            title="Search by Category"
            [(ngModel)]="categoryFilter"
            (ngModelChange)="filterArticles()">
      <option value="" disabled selected>Select a category</option>
      <option value="All">All</option>
      <option value="Watersports">WatersPorts</option>
      <option value="Soccer">Soccer</option>
      <option value="Chess">Chess</option>
    </select>
  </div>
  <div class="col-md-2 text-end">
    <button class="btn btn-success w-100">
      <i class="bi bi-plus-circle">Add New</i>
    </button>
  </div>
</div>
<!--Table-->
<div class="table-responsive rounded shadow-sm mt-4">
  <table class="table table-striped table-hover align-middle mb-0">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of filteredArticles">
        <td>{{ article.id }}</td>
        <td>{{ article.name }}</td>
        <td>{{ article.category.categoryName }}</td>
        <td>{{ article.price | currency: 'USD' }}</td>
        <td>{{ article.stock }}</td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <!-- Boton Delete -->
            <button class="btn btn-outline-danger btn-sm" (click)="delete(article)" title="Delete Article">
              <i class="bi bi-trash"> Delete </i>
            </button>
            <!--Boton Edit-->
            <button class="btn btn-outline-warning btn-sm" [routerLink]="" title="Edit Article">
              <i class="bi bi-pencil-square"> Edit </i>
            </button>
            <!--Boton discount-->
            <button>
              <i class="bi bi-tag"> Apply Discount </i>
            </button>
            <!--Boton update stock-->
            <button>
              <i class="bi bi-list-check"> Update Stock </i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!--Paginador-->
</div>

<!--Modales-->
