<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header text-white text-center"
             [ngClass]="{'bg-success': !modoEdicion, 'bg-warning': modoEdicion}">
          <h2>{{formTitle}}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="save()" [formGroup]="formGroup">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input class="form-control"
                     id="name"
                     type="text"
                     required
                     minlength="4"
                     formControlName="name"
                     pattern="^[A-Za-z ]+$" />
              <div *ngIf="f['name'].touched && f['name'].invalid" class="form-text text-danger">
                <div *ngIf="f['name'].errors?.['required']">Required field 'Name'</div>
                <div *ngIf="f['name'].errors?.['minlength']">Articles must be at least 4 characters</div>
                <div *ngIf="f['name'].errors?.['pattern']">Articles names can only contain letters and spaces</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <app-category [idCategory]="categoryId"
                            (idCategoryEvent)="receiveCategoryID($event)"></app-category>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input class="form-control"
                     id="price"
                     type="number"
                     required
                     formControlName="price" />
              <div *ngIf="f['price'].touched && f['price'].invalid" class="form-text text-danger">
                <div *ngIf="f['price'].errors?.['required']">Required field 'Price'</div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" [disabled]="!formGroup.valid" type="submit">
                Save
              </button>
              <button class="btn btn-secondary" [routerLink]="['/article']">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
