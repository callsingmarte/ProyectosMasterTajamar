<!-- Ejercicio 13.1 -->
<div class="container-fluid">
  <div class="row p-2">
    <div class="col-6">
      <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
        <div>
          <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && form.invalid">
            There are problems with the form
          </div>
        </div>
        <div class="form-group">
          <label>Course Title</label>
          <input class="form-control" name="title" [(ngModel)]="newCourse.title" #name="ngModel" required minlength="5" pattern="^[A-Za-z ]+$" />
          <ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
            <li *ngFor="let error of getValidationMessages(name)">
              {{error}}
            </li>
          </ul>
        </div>
        <div class="form-group">
          <label>Seat Capacity</label>
          <input class="form-control" name="seatCapacity" [(ngModel)]="newCourse.seatCapacity" #name="ngModel" required type="number" />
        </div>
        <div class="form-group">
          <label>Instructor Name</label>
          <input class="form-control" name="instructorName" [(ngModel)]="newCourse.instructorName" #name="ngModel" />
        </div>
        <button class="btn btn-primary"
                [disabled]="formSubmitted && form.invalid"
                [class.btn-secondary]="formSubmitted && form.invalid"
                type="submit">
          Create
        </button>
      </form>
    </div>
    <div class="col-6">
      <div class="m-2">
        <table class="table table-striped table-bordered mt-1 text-dark">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Seat Capacity</th>
              <th>Instructor Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of getCourses(); let i = index;">
              <td [class.bg-primary]="selectedCourse.title == course.title" (mouseover)="selectedCourse = course" (mouseout)="selectedCourse = {}">{{i + 1}}</td>
              <td [class.bg-primary]="selectedCourse.title == course.title">{{course.title}}</td>
              <td [class.bg-primary]="selectedCourse.title == course.title">{{course.seatCapacity}}</td>
              <td [class.bg-primary]="selectedCourse.title == course.title">{{course.instructorName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
