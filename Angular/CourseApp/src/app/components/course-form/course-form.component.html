<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
  <div>
    <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && form.invalid">
      There are problems with the form
    </div>
  </div>
  <div class="form-group">
    <label>Course Title</label>
    <input class="form-control" name="title" [(ngModel)]="newCourse.title" #name="ngModel" required minlength="5" pattern="^[A-Za-z ]+$" />
    <ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
      <li *ngFor="let error of getValidationMessages(name)">
        {{error}}
      </li>
    </ul>
  </div>
  <div class="form-group">
    <label>Seat Capacity</label>
    <input class="form-control" name="seatCapacity" [(ngModel)]="newCourse.seatCapacity" #name="ngModel" required type="number" />
  </div>
  <div class="form-group">
    <label>Instructor Name</label>
    <input class="form-control" name="instructorName" [(ngModel)]="newCourse.instructorName" #name="ngModel" />
  </div>
  <button class="btn btn-primary"
          [disabled]="formSubmitted && form.invalid"
          [class.btn-secondary]="formSubmitted && form.invalid"
          type="submit">
    Create
  </button>
</form>
