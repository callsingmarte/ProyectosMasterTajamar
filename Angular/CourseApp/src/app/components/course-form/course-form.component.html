<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
  <div>
    <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && form.invalid">
      There are problems with the form
      <ul>
        <li *ngFor="let error of getFormValidationMessages(form)">
          {{error}}
        </li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label>Course Title</label>
    <input class="form-control" name="title" [(ngModel)]="newCourse.title" required minlength="5" pattern="^[A-Za-z ]+$" />
  </div>
  <div class="form-group">
    <label>Seat Capacity</label>
    <input class="form-control" name="seatCapacity" [(ngModel)]="newCourse.seatCapacity" required type="number" />
  </div>
  <div class="form-group">
    <label>Instructor Name</label>
    <input class="form-control" name="instructorName" [(ngModel)]="newCourse.instructorName" />
  </div>
  <button class="btn btn-primary"
          [disabled]="formSubmitted && form.invalid"
          [class.btn-secondary]="formSubmitted && form.invalid"
          type="submit">
    Create
  </button>
</form>
