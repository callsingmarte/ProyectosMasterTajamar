<table class="table table-striped table-bordered mt-1 text-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Seat Capacity</th>
      <th>Instructor Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of getCourses(); let i = index;">
      <td cu-attr (mouseover)="selectedCourse = course" (mouseout)="selectedCourse = {}">{{i + 1}}</td>
      <td cu-attr>{{course.title}}</td>
      <td [cu-attr]="(course?.seatCapacity || 0)  < 15 ? 'bg-success' : 'bg-danger'">{{course.seatCapacity}}</td>
      <td [cu-attr]="'bg-success'">{{course.instructorName}}</td>
    </tr>
  </tbody>
</table>
