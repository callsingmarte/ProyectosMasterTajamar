<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()">
  <div class="form-group">
    <label>Course Title</label>
    <input class="form-control" name="title" [(ngModel)]="course.title" required />
  </div>
  <div class="form-group">
    <label>Seat Capacity</label>
    <input class="form-control" name="seatCapacity" [(ngModel)]="course.seatCapacity" required type="number" />
  </div>
  <div class="form-group">
    <label>Instructor Name</label>
    <input class="form-control" name="instructorName" [(ngModel)]="course.instructorName" />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="course.price" type="number" required min="0" />
  </div>
  <div class="mt-2">
    <button class="btn btn-primary"
            [disabled]="form.invalid"
            [class.btn-warning]="editing"
            type="submit">
      {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary m-1">Cancel</button>
  </div>
</form>
