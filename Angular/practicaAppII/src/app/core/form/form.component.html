<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()">
  <div class="form-group">
    <label>Course Title</label>
    <input class="form-control" name="title" [(ngModel)]="newCourse.title" required />
  </div>
  <div class="form-group">
    <label>Seat Capacity</label>
    <input class="form-control" name="seatCapacity" [(ngModel)]="newCourse.seatCapacity" required type="number" />
  </div>
  <div class="form-group">
    <label>Instructor Name</label>
    <input class="form-control" name="instructorName" [(ngModel)]="newCourse.instructorName" />
  </div>
  <button class="btn btn-primary"
          [disabled]="formSubmitted && form.invalid"
          [class.btn-warning]="editing"
          type="submit">
    {{editing ? "Save" : "Create"}}
  </button>
  <button type="reset" class="btn btn-secondary m-1">Cancel</button>
</form>
