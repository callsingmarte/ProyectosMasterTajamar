<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordernar Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">APP REORDENAR ALUMNOS</h1>
        <div class="row mt-4">
            <div class="col-6 input-group">            
                <input type="file" id="fileInput" class="form-control"/>    
                <label for="fileInput" class="input-group-text">Cargar orden Estudiantes</label>
            </div>    
        </div>
        <div id="studentsContainer" class="mt-5">

        </div>
        <div class="mt-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCoverCard" checked>
                <label class="form-check-label" for="switchCoverCard">Ocultar Alumnos</label>
            </div>              
            <button id="btnCompare" class="btn btn-outline-info" onclick="CompareStudentsOrder()">Comparar</button>
            <button id="btnReorder" class="btn btn-primary" onclick="ReorderStudents()">Reordenar</button>
            <button id="btnSaveOrder" class="btn btn-warning" onclick="SaveOrderStudents()">Guardar Ordenaci√≥n</button>
        </div>
        <div id="downloadLinkContainer" class="mt-3">
            <!--Aqui iran los enlaces de descarga de las ordenaciones a guardar-->
        </div>
        <footer class="text-center p-4 mt-5">
            <span>&copy;2024 <em><i>Martin Sanchez</i></em> App Reordenar Alumnos</span>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script  src="main.js"></script>
</body>
</html>
