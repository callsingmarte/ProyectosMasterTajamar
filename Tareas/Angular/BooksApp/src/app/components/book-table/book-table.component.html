<table mat-table [dataSource]="books" class="mat-elevation-z3 fullWidth">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Book Title</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef>Done</th>
    <td mat-cell *matCellDef="let book">
      <mat-checkbox [(ngModel)]="book.complete" color="primary">
      </mat-checkbox>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'title', 'done']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'done'];"></tr>
</table>
