<div class="inputContainer">
  <mat-form-field class="fullWidth">
    <mat-label style="padding-left: 5px">New To Do</mat-label>
    <input matInput placeholder="Enter book title" #bookTitle />
    <button matSuffix mat-raised-button color="accent"
            class="addButton" (click)="addBook(bookTitle.value); bookTitle.value=''">
      Add
    </button>
  </mat-form-field>
</div>
